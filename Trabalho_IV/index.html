<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Trabalho IV - DWII</title>
  </head>
  <body>
    <section class="container">
      <span class="multiples__container">
        <h2>Múltiplos</h2>
        <div id="multiples"></div>
      </span>
      <span class="evenorodd__container">
        <h2>Par ou ímpar</h2>
        <input type="number" class="form-control" id="evenorodd__input" required />
        <div id="evenorodd"></div>
      </span>
      <span class="stringlength__container">
        <h2>Tamanho da frase</h2>
        <input type="text" class="form-control" id="stringlength__input" required />
        <div id="stringlength"></div>
      </span>
      <span class="calc__container">
        <h2>Calculadora</h2>
        <span class="calc__operations">
          <button class="btn btn-info" onclick="calculate(event)">+</button>
          <button class="btn btn-info" onclick="calculate(event)">-</button>
          <button class="btn btn-info" onclick="calculate(event)">*</button>
          <button class="btn btn-info" onclick="calculate(event)">/</button>
        </span>
        <input type="number" class="form-control" id="calc__input__1" required />
        <span id="calc__operation"></span>
        <input type="number" class="form-control" id="calc__input__2" required />
        <div id="calc__result"></div>
      </span>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
