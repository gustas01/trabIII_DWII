<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Xwitter</title>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">Xwitter</a>
        <!-- <img src="./assets/images/peakpx.jpg" alt="" /> -->
        <div class="dropdown-center">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="dropdown-data-user-button"
          >
            Fulano de tal
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item" onclick="loadMyProfileData();">Meu perfil</button>
            </li>
            <li>
              <button class="dropdown-item" id="logout-button">Sair</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="home-container">
      <form action="" class="px-4 py-3" id="post-form">
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="post-form-textarea"
          ></textarea>
          <label for="post-form-textarea">O que est√° acontecendo?</label>
        </div>
        <button type="submit" class="btn btn-primary">Postar</button>
      </form>

      <ul class="nav nav-tabs nav-fill tweets-list-container">
        <li class="nav-item">
          <a id="myTweetsTab" class="nav-link active" aria-current="page" href="#">Meus tweets</a>
        </li>
        <li class="nav-item">
          <a id="allTweetsTab" class="nav-link" aria-current="page" href="#">Todos</a>
        </li>
      </ul>

      <div id="postContainer"></div>
    </main>
    <script src="./js/home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
