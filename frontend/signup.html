<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Xwitter</title>
  </head>
  <body>
    <section class="form-login-container">
      <img src="./assets/images/twitter-logo-brown.png" alt="" />
      <h1 style="align-self: center">Criar conta</h1>
      <form class="px-4 py-3" id="form-login">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" id="login-firstname-field" placeholder="Nome" />
        </div>
        <div class="mb-3">
          <label class="form-label">Sobrenome</label>
          <input
            type="text"
            class="form-control"
            id="login-lastname-field"
            placeholder="Sobrenome"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="login-email-field"
            placeholder="email@example.com"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="login-password-field"
            placeholder="Password"
          />
        </div>
        <div class="mb-3"></div>
        <button type="submit" class="btn btn-dark loginButton">Criar conta</button>
      </form>
      <a class="btn btn-link signupButton" href="/index.html" role="button">Voltar para login</a>
    </section>
    <script src="./js/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
